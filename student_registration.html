<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student_registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/student_registration.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
        <div style="color: antiquewhite;" class="mx-4">Librarian's Name</div>
        <button class="btn btn-outline-light mx-3 float-right" type="submit" id="logout">
          <a href="student.html" target="_blank" rel="noopener noreferrer">Log Out</a>
        </button>
      </nav>
    <div class="container">
        <form class="p-4 my-3">
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Department Name" class="form-label">Department Name</label>
                    <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Year of joining" class="form-label">Year of joining</label>
                    <input type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Email ID" class="form-label">Email address</label>
                    <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="College ID" class="form-label">College ID</label>
                    <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Photo" class="form-label">Upload Photo</label>
                    <input type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: orangered;">Create</button>
        </form>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
